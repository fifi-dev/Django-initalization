{% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'santaHood/css/home.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'santaHood/css/main.css' %}"
/>

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'santaHood/css/buttons.css' %}"
/>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
/>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div class="main">
  <h1>The shop</h1>
  <ul class="cards">
    {% for data in dataset %}.
    <li class="cards_item">
      <div class="card">
        <div class="card_image">
          <img src="{{ data.image }}" alt="My image" />
        </div>
        <div class="card_content">
          <h2 class="card_title">{{ data.name }}</h2>
          <p class="card_text">{{ data.description }}</p>
          <div class="card_cta">
            <p>{{ data.price }}â‚¬</p>
            <a href="{{ data.slug }}" class="cart-button">
              <span class="add-to-cart"> <i class="fas fa-plus"></i></span>
            </a>
          </div>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
